#=======================================================================================================
# DESTINATION OCTANE MIGRATION SETTINGS
#=======================================================================================================
# These attributes define how the entities will be uploaded. These can be set to be either true or false.
# Their default value is false but the properties can be uncommented and set to true only if an Enterprise
# instance is used for migration. Every property is detailed below in the comments.
#-------------------------------------------------------------------------------------------------------
#   UDF MIGRATION - Not a required property
#       true    - migrate the UDFs at shared space level
#               - this can only happen for Enterprise environments (see Octane type above)
#               - this means all the workspaces will contain the specific UDFs
#       false   - migrate the UDFs at workspace level
#               - this can be used both for Pro and Enterprise environments (see Octane type above)
#       octane.migrate_to_master_workspace.udf = false
#   LISTS MIGRATION - Not a required property
#       true    - migrate the Lists at shared space level
#               - this can only happen for Enterprise environments (see Octane type above)
#               - this means all the workspaces will contain the specific Lists
#       false   - migrate the Lists at workspace level
#               - this can be used both for Pro and Enterprise environments (see Octane type above)
#       octane.migrate_to_master_workspace.list = false
#   MIGRATE ALL OR ONLY USED LISTS - Not a required property
#       true    - all lists are migrated
#       false   - only those lists which were used somewhere are migrated
#       octane.migrate_all_lookup_lists = false
#   TRUNCATE LONG LIST NAMES TO 255 CHARACTERS - Not a required property
#       true    - long (> 255 characters) list names and list option names will be silently truncated to 255 symbols.
#       false   - an exception is thrown and the user is forced to change the name of a list or option to match the 255 symbols limit.
#       octane.list.truncate.name = false

#=======================================================================================================
# SOURCE ALM CONNECTION
# These attributes will be used to connect to the source ALM and they are MANDATORY.
#=======================================================================================================
# ALM user name
alm.user=sa
# ALM user password
alm.password=Welcome1
# ALM URL
#       Example: http://my.example.com OR http://example:8080
alm.url=http://192.168.0.104:8080
# ALM domain
alm.domain=DEFAULT
# ALM project
alm.project=demo_project

#=======================================================================================================
# ALM GENERAL PROPERTIES
#=======================================================================================================
# Defines time zone used for date/time fields.
# Required property, needs to be set by user.
alm.default.timezone=UTC
# Defines the date format for date/time fields.
# Not a required property, the default value is 'yyyy-MM-dd'.
# alm.date.format=

#=======================================================================================================
# DESTINATION OCTANE CONNECTION
# These attributes will be used to connect to the destination Octane and they are MANDATORY.
#=======================================================================================================
# Octane API key or user email
octane.user=sa@nga
# Octane secret or user password
octane.password=Welcome1
# Octane URL
#       Example: http://my.example.com OR http://example:8080
octane.url=http://192.168.0.104:8085
# Octane shared space id
#       Example: 1001
octane.sharedSpace=1001
# Octane workspace id
#       Example: 1002
octane.workspace=3002

#-------------------------------------------------------------------------------------------------------
# DESTINATION OCTANE TIMEOUTS
#-------------------------------------------------------------------------------------------------------
# Not a required property. This is the amount of time we can wait to connect to Octane. The default
# value is 30,000 milliseconds (30 seconds) and should only be modified if it takes longer than that to
# connect to Octane. Uncomment the property below to use a different value for the connection timeout.
# octane.connection.timeout = 30000

# Not a required property. This is the amount of time we can wait for Octane to respond to our requests.
# The default value is 300,000 milliseconds (5 minutes). Although requests will usually receive an answer
# sooner than that, due to the length of time a bulk update request could take, it is not recommended to
# set a lower value than the default. Uncomment the property below to use a different value for the request timeout.
# octane.request.timeout = 300000

#-------------------------------------------------------------------------------------------------------
# SOURCE ALM TIMEOUTS
#-------------------------------------------------------------------------------------------------------
# Not a required property. This is the amount of time we can wait to connect to ALM. The default
# value is 30,000 milliseconds (30 seconds) and should only be modified if it takes longer than that to
# connect to ALM. Uncomment the property below to use a different value for the connection timeout.
# alm.connection.timeout = 30000

# Not a required property. This is the amount of time we can wait for ALM to respond to our requests.
# The default value is 300,000 milliseconds (5 minutes). Although requests will usually receive an answer
# sooner than that, due to the length of time a bulk update request could take, it is not recommended to
# set a lower value than the default. Uncomment the property below to use a different value for the request timeout.
# alm.request.timeout = 300000

#=======================================================================================================
# SOURCE ID UDF
#=======================================================================================================
# Sets the name of the UDF which will be created to store original ids in Octane entities. The default
# value for this property is "source_id_udf", also it must end in "_udf". A UDF will be created, having the name
# defined by this property or its default value.
source.id.udf.name = source_id_udf
# Sets the label of the UDF which will be created to store original ids in Octane entities. The default
# value for this property is "Source ID". A UDF will be created, having the label defined by this
# property or its default value.
source.id.udf.label = Source ID

#-------------------------------------------------------------------------------------------------------
# ALM page size
#-------------------------------------------------------------------------------------------------------
# Sets the page size for the ALM GET requests. The default page size is set to 200.
# alm.page.size = 200

#=======================================================================================================
# USER MIGRATION
#=======================================================================================================
# This must be set to true if the migration will be done in a SaaS version of Octane. Default value is false.
octane.users.migrate.SaaS = false
# If octane.users.migrate.SaaS is false the default password must be set for users.
# The password that all users will be created with.
octane.users.default.password = !Admin123
# If octane.users.migrate.SaaS is true the default phone number must be set for users.
# The phone number that all users will be created with.
octane.users.default.phone.number =
# Default value is null, the users won't be fetched from the LDAP Server.
# octane.users.ldap.server =
#  Migrate all ALM site users or only project users. Default value is false(migrate only project users).
# alm.migrate.site.users = false
#  Migrate only active ALM users. Default value is false.
# alm.migrate.active.users = false

#-------------------------------------------------------------------------------------------------------
# TEST PLAN MIGRATION FLAG
#-------------------------------------------------------------------------------------------------------
# If this flag is set to true, it means that the application module tree will contain the folder structure
# from test plan. Otherwise, the application module tree will contain the test plan and test lab tree
# structures, under two different application modules
# migrated.test.plan.only = true

#-------------------------------------------------------------------------------------------------------
# ATTACHMENT PAGE SIZE
#-------------------------------------------------------------------------------------------------------
# The default page size when fetching attachments from ALM is 100. Changing the value below will update
# the page size for attachments.
# alm.attachment.page.size = 100

#=======================================================================================================
# ENTITY MIGRATION FILTER
#=======================================================================================================
# These can be set to be either true or false
#       true  - means the specific entity type will be migrated to Octane
#       false - means the specific entity will not be migrated into Octane
# These properties are set by default to "true", meaning that all the entities will be migrated. To filter
# through the entities which will be migrated, the properties below can be set to false.
#-------------------------------------------------------------------------------------------------------
# !!!! WARNING !!!
# Some of the entities have references amongst themselves. If the references are not selected for migration,
# the references will be lost. Example: the Defects are selected for migration but the Releases are not.
# This will result in Defects having no Release assigned after the migration process.
#-------------------------------------------------------------------------------------------------------
entities.filter = \
attachments     : true,\
automated_tests : true,\
manual_tests    : true,\
entity_links    : true,\
fields          : true,\
history_log     : true,\
list_nodes      : true,\
releases        : true,\
sprints         : true,\
workspace_users : true,\
defects         : true,\
application_modules: true,\
test_suites     : true,\
manual_runs     : true,\
requirements    : true,\
test_versions   : true,\
comments        : true

#=======================================================================================================
# ENTITY'S ATTACHMENTS MIGRATION FILTER
#=======================================================================================================
# These can be set to be either true or false
#       true  - means that attachments for the specific entity type will be migrated to Octane
#       false - means that attachments for the specific entity will not be migrated into Octane
# These properties are set by default to "true", meaning that all attachments for the specific entities will be migrated.
# To filter through the entities whose attachments will be migrated, the properties below can be set to false.
# If you want to migrate sprint attachments, all these attachments will be assigned to sprint related release
# because ALM Octane does not support attachments in the sprint entity. To disable this feature set sprint value to false
#-------------------------------------------------------------------------------------------------------
attachment.filter = \
defects                : true,\
releases               : true,\
sprints                : true,\
test_suites            : true,\
requirement_folders    : true,\
requirement_documents  : true,\
automated_tests        : true,\
manual_tests           : true,\
manual_runs            : true

#=======================================================================================================
# STORAGE
#=======================================================================================================
# This section is used to set where to keep the information about migrated entities in order to save
# time by not interrogating the destination octane about whether an entity exists or not.
# Currently only the h2 database is supported as a storage option
#-------------------------------------------------------------------------------------------------------
# Currently only h2 is available
storage.type=h2
# The name of the database to which the connection should be made
database.name=test
# The connection username
database.username=sa
# The connection password
database.password=sa
# Allows using default values in the database if set to true. Otherwise, default values will not be used.
database.store.defaults=true

#=======================================================================================================
# RELEASES, CYCLES migration properties
#=======================================================================================================
# The name of the default Release. Default release should be specified because some entities
# (for example manual runs) required release be to specified and ALM corresponding entity may not have
# a value for this field. In such cases, default release is used.
alm.default.release.name=Default
# Defines the start date of the default Release. Date format is : YYYY-mm-dd (e.g 2021-01-01)
alm.default.release.startDate=2021-01-01
# Defines the end date of the default Release. Date format is: YYYY-mm-dd (e.g. 2021-12-31)
alm.default.release.endDate=2021-12-31

# Defines the minimum start date for the releases to be migrated.
# Not a required property, the default value is '1970-01-01'.
# alm.release.min.startDate=

# Defines the maximum end date for the releases to be migrated.
# Not a required property, the default value is '2050-12-31'.
# alm.release.max.endDate=

# Defines if releases and sprints should be migrated at the workspace or shared space level.
# Not a required property, the default value is false.
# octane.migrate_to_master_workspace.release_sprint=false

#=======================================================================================================
# APPLICATION MODULES MIGRATION FILTER
#=======================================================================================================
# These can be set to be either true or false
#       true  - means that application modules for the specific entity type will be migrated to Octane
#       false - means that application modules for the specific entity will not be migrated into Octane
# These properties are set by default to "true", meaning that all the entities will be migrated.
# To filter through the entities which will be migrated, the properties below can be set to false.
#-------------------------------------------------------------------------------------------------------
application_modules.filter = \
tests        : true,\
test_suites  : true,\
defects      : true


#=======================================================================================================
# APPLICATION MODULES migration properties
#=======================================================================================================
# Defines the name of root folder in Octane.
# Not a required property, the default value is 'Defect Folders'.
# alm.application_modules.defectFolders.rootName=Defect Folders
# Defines the depth for the entity`s application module hierarchy in Octane(Be careful, Octane has first pre-defined level - Application Modules).
# Minimum depth level - 4, maximum depth level - 20
# Not a required property, the default value is '4'.
# alm.application_modules.defectFolders.depthLevel=4
# Defines the sourceField for application module hierarchy.
# Required property.
alm.application_modules.defectFolders.sourceFieldName=BG_USER_01

# Defines the name of root folder in Octane.
# Not a required property, the default value is 'Test Folders'.
# alm.application_modules.testFolders.rootName=Test Folders
# Defines the depth for the entity`s application module hierarchy in Octane(Be careful, Octane has first pre-defined level - Application Modules).
# Minimum depth level - 4, maximum depth level - 20
# Not a required property, the default value is '4'.
# alm.application_modules.testFolders.depthLevel=4
# Defines whether to migrate or not empty folders.
# Not a required field, the default value is 'false'.
# alm.application_modules.testFolders.skipEmptyFolders=false

# Defines the name of root folder in Octane.
# Not a required property, the default value is 'Test Set Folders'.
# alm.application_modules.testSetFolders.rootName=Test Set Folders
# Defines the depth for the entity`s application module hierarchy in Octane(Be careful, Octane has first pre-defined level - Application Modules).
# Minimum depth level - 4, maximum depth level - 20
# Not a required property, the default value is '4'.
# alm.application_modules.testSetFolders.depthLevel=4
# Defines whether to migrate or not empty folders.
# Not a required field, the default value is 'false'.
# alm.application_modules.testSetFolders.skipEmptyFolders=false

#=======================================================================================================
# HISTORY MIGRATION PROPERTIES
#=======================================================================================================
# Default batch size
# The default batch size when collecting history from migrated entities is 100. Changing the value below
# will update the batch size for history.
# alm.history.batch.size = 100

# Entity's history migration filter
# These can be set to be either true or false
#       true  - means that history for the specific entity type will be migrated to Octane
#       false - means that history for the specific entity will not be migrated into Octane
# These properties are set by default to "true", meaning that history for the specific entities will be migrated.
# To filter through the entities whose history will be migrated, the properties below can be set to false.
alm.history.filter = \
requirement_folders    : true,\
requirement_documents  : true,\
defects                : true,\
test_suites            : true,\
manual_tests           : true,\
manual_runs            : true

#=======================================================================================================
# REQUIREMENT MIGRATION
#=======================================================================================================
# The property can be set either true or false
#       true - means you want to append to description in Octane content from rich text in ALM QC
#       false - means you do not want to append to description in Octane content from rich text in ALM QC
# Default value for this property 'true'
# alm.requirement.append_rich_text_to_description = true
# This property defines default phase of requirement after migration.
# Default value is 'Accepted'
# alm.requirement.default_phase = Accepted

#=======================================================================================================
# TEST VERSIONS MIGRATION PROPERTIES
#=======================================================================================================
# Default batch size
# The default batch size when collecting test versions from migrated manual tests is 100. Changing the value below
# will update the batch size for test versions.
# alm.test_versions.batch.size = 100

#=======================================================================================================
# ENTITY'S COMMENTS MIGRATION PROPERTIES
#=======================================================================================================
# The default Octane user name for those comments which do not have the author specified.
# Required property, needs to be set by user.
octane.default.comments.author.name=sa@nga
# Defines the date format for comments date/time.
# Not a required property, the default value is 'M/d/yyyy'.
# alm.default.comments.date.format=

# Entity's comments migration filter
# These can be set to be either true or false
#       true  - means that comments for the specific entity type will be migrated to Octane
#       false - means that comments for the specific entity will not be migrated into Octane
# These properties are set by default to "true", meaning that comments for the specific entities will be migrated.
# To filter through the entities whose comments will be migrated, the properties below can be set to false.
comment.filter = \
defects                : true,\
manual_tests           : true,\
manual_runs            : true,\
automated_tests        : true,\
requirement_folders    : true,\
requirement_documents  : true

# Default batch size
# The default batch size when collecting comments from migrated entities is 100. Changing the value below
# will update the batch size for comments.
# alm.comments.batch.size = 100